<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
<defs>
  <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
  </marker>
  <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
  </marker>
</defs>
<style>
  .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
  .label { font-size: 10px; fill: #555; }
  .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
  .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
  .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
  .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
  .heading { font-size: 13px; font-weight: 700; fill: #009485; }
  .result-title { font-size: 9px; font-weight: 600; fill: #009485; text-transform: uppercase; letter-spacing: 0.05em; }

  @media (prefers-color-scheme: dark) {
    .title { fill: #e0e0e0; }
    .label { fill: #aaa; }
    .code { fill: #e0e0e0; }
    .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
    .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
    .connector { stroke: #666; marker-end: url(#arrow-dark); }
    .heading { fill: #4db6ac; }
    .result-title { fill: #4db6ac; }
  }
</style>

<!-- Heading -->
<text x="300" y="28" text-anchor="middle" class="heading">Job State Transitions</text>

<!-- State boxes -->
<!-- Running (FG) — top-left -->
<rect x="140" y="60" width="130" height="50" class="box-accent"/>
<text x="205" y="82" text-anchor="middle" class="title">Running</text>
<text x="205" y="98" text-anchor="middle" class="code">(Foreground)</text>

<!-- Stopped — top-right -->
<rect x="390" y="60" width="130" height="50" class="box"/>
<text x="455" y="82" text-anchor="middle" class="title">Stopped</text>
<text x="455" y="98" text-anchor="middle" class="code">(Ctrl-Z / SIGTSTP)</text>

<!-- Running (BG) — bottom-center -->
<rect x="265" y="220" width="130" height="50" class="box"/>
<text x="330" y="242" text-anchor="middle" class="title">Running</text>
<text x="330" y="258" text-anchor="middle" class="code">(Background)</text>

<!-- Entry arrow: command → Running FG -->
<path d="M 30,85 L 132,85" class="connector"/>
<text x="80" y="76" text-anchor="middle" class="code">command</text>

<!-- Entry arrow: command & → Running BG -->
<path d="M 30,245 L 257,245" class="connector"/>
<text x="140" y="236" text-anchor="middle" class="code">command &amp;</text>

<!-- Running FG → Stopped (top path, Ctrl-Z) -->
<path d="M 270,68 C 310,48 350,48 390,68" class="connector"/>
<text x="330" y="50" text-anchor="middle" class="code">Ctrl-Z</text>

<!-- Stopped → Running FG (bottom path, fg) -->
<path d="M 390,102 C 350,122 310,122 270,102" class="connector"/>
<text x="330" y="136" text-anchor="middle" class="code">fg</text>

<!-- Stopped → Running BG (right-to-bottom, bg) -->
<path d="M 455,110 C 455,170 400,210 395,228" class="connector"/>
<text x="448" y="172" text-anchor="middle" class="code">bg</text>

<!-- Running BG → Running FG (bottom-to-left, fg) -->
<path d="M 265,238 C 210,220 170,170 175,118" class="connector"/>
<text x="188" y="182" text-anchor="middle" class="code">fg</text>

</svg>
