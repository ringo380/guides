<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320">
<defs>
  <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
  </marker>
  <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
  </marker>
</defs>
<style>
  .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
  .label { font-size: 10px; fill: #555; }
  .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
  .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
  .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
  .diamond { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; }
  .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
  .tree-line { stroke: #9e9e9e; stroke-width: 1.2; fill: none; }
  .heading { font-size: 13px; font-weight: 700; fill: #009485; }

  @media (prefers-color-scheme: dark) {
    .title { fill: #e0e0e0; }
    .label { fill: #aaa; }
    .code { fill: #e0e0e0; }
    .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
    .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
    .diamond { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
    .connector { stroke: #666; marker-end: url(#arrow-dark); }
    .tree-line { stroke: #666; }
    .heading { fill: #4db6ac; }
  }
</style>

<!-- Heading -->
<text x="320" y="22" text-anchor="middle" class="heading">/proc and /sys Virtual Filesystems</text>

<!-- ===== LEFT TREE: /proc ===== -->
<!-- Layout:
  /proc root at (95, 50)
  Trunk x=95, branches go right
  Level 1 children: cpuinfo (y=95), meminfo (y=135), PID/ (y=175)
  Level 2 children of PID/: cmdline (y=215), status (y=255), fd/ (y=295)
-->

<!-- /proc root -->
<rect x="55" y="46" width="80" height="26" class="box-accent"/>
<text x="95" y="63" text-anchor="middle" class="code">/proc</text>

<!-- /proc trunk: down from root to last direct child (PID/) -->
<line x1="95" y1="72" x2="95" y2="175" class="tree-line"/>

<!-- cpuinfo -->
<line x1="95" y1="95" x2="130" y2="95" class="tree-line"/>
<rect x="130" y="82" width="84" height="26" class="box"/>
<text x="172" y="99" text-anchor="middle" class="code">cpuinfo</text>

<!-- meminfo -->
<line x1="95" y1="135" x2="130" y2="135" class="tree-line"/>
<rect x="130" y="122" width="84" height="26" class="box"/>
<text x="172" y="139" text-anchor="middle" class="code">meminfo</text>

<!-- PID/ -->
<line x1="95" y1="175" x2="130" y2="175" class="tree-line"/>
<rect x="130" y="162" width="64" height="26" class="box"/>
<text x="162" y="179" text-anchor="middle" class="code">PID/</text>

<!-- PID/ sub-trunk: from bottom of PID/ box to last child (fd/) -->
<line x1="162" y1="188" x2="162" y2="295" class="tree-line"/>

<!-- PID/ child: cmdline -->
<line x1="162" y1="215" x2="197" y2="215" class="tree-line"/>
<rect x="197" y="202" width="80" height="26" class="box"/>
<text x="237" y="219" text-anchor="middle" class="code">cmdline</text>

<!-- PID/ child: status -->
<line x1="162" y1="255" x2="197" y2="255" class="tree-line"/>
<rect x="197" y="242" width="72" height="26" class="box"/>
<text x="233" y="259" text-anchor="middle" class="code">status</text>

<!-- PID/ child: fd/ -->
<line x1="162" y1="295" x2="197" y2="295" class="tree-line"/>
<rect x="197" y="282" width="52" height="26" class="box"/>
<text x="223" y="299" text-anchor="middle" class="code">fd/</text>

<!-- ===== RIGHT TREE: /sys ===== -->
<!-- Layout:
  /sys root at (460, 50)
  Trunk x=460, branches go right
  Level 1 children: class/ (y=95), block/ (y=175)
  Level 2 children of class/: net/ (y=135), thermal/ (y=175)
  Note: block/ and thermal/ at same y but different x - that's fine, they're in separate sub-trees
-->

<!-- /sys root -->
<rect x="425" y="46" width="70" height="26" class="box-accent"/>
<text x="460" y="63" text-anchor="middle" class="code">/sys</text>

<!-- /sys trunk: down from root to last direct child (block/) -->
<line x1="460" y1="72" x2="460" y2="195" class="tree-line"/>

<!-- class/ -->
<line x1="460" y1="95" x2="495" y2="95" class="tree-line"/>
<rect x="495" y="82" width="70" height="26" class="box"/>
<text x="530" y="99" text-anchor="middle" class="code">class/</text>

<!-- class/ sub-trunk -->
<line x1="530" y1="108" x2="530" y2="155" class="tree-line"/>

<!-- class/ child: net/ -->
<line x1="530" y1="125" x2="565" y2="125" class="tree-line"/>
<rect x="565" y="112" width="58" height="26" class="box"/>
<text x="594" y="129" text-anchor="middle" class="code">net/</text>

<!-- class/ child: thermal/ -->
<line x1="530" y1="155" x2="565" y2="155" class="tree-line"/>
<rect x="565" y="142" width="72" height="26" class="box"/>
<text x="601" y="159" text-anchor="middle" class="code">thermal/</text>

<!-- block/ -->
<line x1="460" y1="195" x2="495" y2="195" class="tree-line"/>
<rect x="495" y="182" width="70" height="26" class="box"/>
<text x="530" y="199" text-anchor="middle" class="code">block/</text>

</svg>
