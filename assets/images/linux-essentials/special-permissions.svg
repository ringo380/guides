<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 300">
<defs>
  <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
  </marker>
  <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
    <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
  </marker>
</defs>
<style>
  .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
  .label { font-size: 10px; fill: #555; }
  .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
  .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
  .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
  .diamond { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; }
  .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
  .heading { font-size: 13px; font-weight: 700; fill: #009485; }

  @media (prefers-color-scheme: dark) {
    .title { fill: #e0e0e0; }
    .label { fill: #aaa; }
    .code { fill: #e0e0e0; }
    .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
    .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
    .diamond { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
    .connector { stroke: #666; marker-end: url(#arrow-dark); }
    .heading { fill: #4db6ac; }
  }

  .divider { stroke: #ccc; stroke-width: 1; stroke-dasharray: 4,3; }
  @media (prefers-color-scheme: dark) {
    .divider { stroke: rgba(255,255,255,0.15); }
  }
</style>

<!-- Main Heading -->
<text x="320" y="28" text-anchor="middle" class="heading">Special Permission Bits</text>

<!-- Vertical divider -->
<line x1="320" y1="48" x2="320" y2="280" class="divider"/>

<!-- ==================== LEFT COLUMN: Files ==================== -->

<!-- Column header -->
<rect x="95" y="48" width="130" height="30" class="box-accent"/>
<text x="160" y="67" text-anchor="middle" class="title">Files</text>

<!-- setuid row -->
<rect x="70" y="108" width="80" height="32" class="box"/>
<text x="110" y="128" text-anchor="middle" class="code">setuid</text>

<line x1="150" y1="124" x2="195" y2="124" class="connector"/>

<rect x="195" y="108" width="105" height="32" class="box"/>
<text x="247" y="128" text-anchor="middle" class="label">Runs as file owner</text>

<!-- setgid row -->
<rect x="70" y="168" width="80" height="32" class="box"/>
<text x="110" y="188" text-anchor="middle" class="code">setgid</text>

<line x1="150" y1="184" x2="195" y2="184" class="connector"/>

<rect x="195" y="168" width="105" height="32" class="box"/>
<text x="247" y="188" text-anchor="middle" class="label">Runs as file group</text>

<!-- ==================== RIGHT COLUMN: Directories ==================== -->

<!-- Column header -->
<rect x="395" y="48" width="130" height="30" class="box-accent"/>
<text x="460" y="67" text-anchor="middle" class="title">Directories</text>

<!-- setgid row -->
<rect x="365" y="108" width="80" height="32" class="box"/>
<text x="405" y="128" text-anchor="middle" class="code">setgid</text>

<line x1="445" y1="124" x2="490" y2="124" class="connector"/>

<rect x="490" y="108" width="120" height="32" class="box"/>
<text x="550" y="128" text-anchor="middle" class="label">New files inherit group</text>

<!-- sticky bit row -->
<rect x="365" y="168" width="80" height="32" class="box"/>
<text x="405" y="188" text-anchor="middle" class="code">sticky bit</text>

<line x1="445" y1="184" x2="490" y2="184" class="connector"/>

<rect x="490" y="168" width="120" height="32" class="box"/>
<text x="550" y="188" text-anchor="middle" class="label">Only owner can delete</text>

<!-- Subtle section labels -->
<text x="160" y="96" text-anchor="middle" class="label" style="font-style: italic; font-size: 9px;">Execute with elevated identity</text>
<text x="460" y="96" text-anchor="middle" class="label" style="font-style: italic; font-size: 9px;">Inherited behavior on contents</text>

<!-- Numeric reference at bottom -->
<rect x="140" y="235" width="360" height="44" class="box" rx="8"/>
<text x="320" y="254" text-anchor="middle" class="title">Numeric Notation</text>
<text x="320" y="270" text-anchor="middle" class="code">setuid = 4000    setgid = 2000    sticky = 1000</text>

</svg>