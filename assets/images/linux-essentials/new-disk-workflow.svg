<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 420">
  <defs>
    <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
    </marker>
    <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
    .label { font-size: 10px; fill: #555; }
    .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
    .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
    .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
    .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
    .heading { font-size: 13px; font-weight: 700; fill: #009485; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #e0e0e0; }
      .label { fill: #aaa; }
      .code { fill: #e0e0e0; }
      .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
      .connector { stroke: #666; marker-end: url(#arrow-dark); }
      .heading { fill: #4db6ac; }
    }
  </style>

  <!-- Heading -->
  <text x="240" y="22" text-anchor="middle" class="heading">Adding a New Disk</text>

  <!-- Step 1: lsblk (accent) -->
  <rect x="140" y="36" width="200" height="36" class="box-accent"/>
  <text x="185" y="58" text-anchor="middle" class="code">lsblk</text>
  <text x="310" y="58" text-anchor="end" class="label">Identify disk</text>

  <!-- Arrow 1->2 -->
  <line x1="240" y1="72" x2="240" y2="82" class="connector"/>

  <!-- Step 2: parted -->
  <rect x="140" y="84" width="200" height="36" class="box"/>
  <text x="185" y="106" text-anchor="middle" class="code">parted</text>
  <text x="310" y="106" text-anchor="end" class="label">Create partition</text>

  <!-- Arrow 2->3 -->
  <line x1="240" y1="120" x2="240" y2="130" class="connector"/>

  <!-- Step 3: mkfs -->
  <rect x="140" y="132" width="200" height="36" class="box"/>
  <text x="185" y="154" text-anchor="middle" class="code">mkfs</text>
  <text x="310" y="154" text-anchor="end" class="label">Create filesystem</text>

  <!-- Arrow 3->4 -->
  <line x1="240" y1="168" x2="240" y2="178" class="connector"/>

  <!-- Step 4: mkdir -->
  <rect x="140" y="180" width="200" height="36" class="box"/>
  <text x="185" y="202" text-anchor="middle" class="code">mkdir</text>
  <text x="310" y="202" text-anchor="end" class="label">Create mount point</text>

  <!-- Arrow 4->5 -->
  <line x1="240" y1="216" x2="240" y2="226" class="connector"/>

  <!-- Step 5: mount -->
  <rect x="140" y="228" width="200" height="36" class="box"/>
  <text x="185" y="250" text-anchor="middle" class="code">mount</text>
  <text x="310" y="250" text-anchor="end" class="label">Mount filesystem</text>

  <!-- Arrow 5->6 -->
  <line x1="240" y1="264" x2="240" y2="274" class="connector"/>

  <!-- Step 6: blkid -->
  <rect x="140" y="276" width="200" height="36" class="box"/>
  <text x="185" y="298" text-anchor="middle" class="code">blkid</text>
  <text x="310" y="298" text-anchor="end" class="label">Get UUID</text>

  <!-- Arrow 6->7 -->
  <line x1="240" y1="312" x2="240" y2="322" class="connector"/>

  <!-- Step 7: /etc/fstab -->
  <rect x="140" y="324" width="200" height="36" class="box"/>
  <text x="185" y="346" text-anchor="middle" class="code">/etc/fstab</text>
  <text x="318" y="346" text-anchor="end" class="label">Add permanent entry</text>

  <!-- Arrow 7->8 -->
  <line x1="240" y1="360" x2="240" y2="370" class="connector"/>

  <!-- Step 8: mount -a (accent) -->
  <rect x="140" y="372" width="200" height="36" class="box-accent"/>
  <text x="185" y="394" text-anchor="middle" class="code">mount -a</text>
  <text x="310" y="394" text-anchor="end" class="label">Verify</text>
</svg>
