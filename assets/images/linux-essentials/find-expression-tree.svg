<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 260" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
    </marker>
    <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
    .label { font-size: 10px; fill: #555; }
    .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
    .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
    .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
    .diamond { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; }
    .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
    .heading { font-size: 13px; font-weight: 700; fill: #009485; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #e0e0e0; }
      .label { fill: #aaa; }
      .code { fill: #e0e0e0; }
      .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
      .diamond { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .connector { stroke: #666; marker-end: url(#arrow-dark); }
      .heading { fill: #4db6ac; }
    }
  </style>

  <!-- Heading -->
  <text x="375" y="24" text-anchor="middle" class="heading">find Expression Evaluation Chain</text>

  <!-- "File" start box (accent) -->
  <rect x="16" y="80" width="60" height="40" class="box-accent"/>
  <text x="46" y="104" text-anchor="middle" class="title">File</text>

  <!-- Connector: File -> Diamond 1 -->
  <line x1="76" y1="100" x2="128" y2="100" class="connector"/>

  <!-- Diamond 1: -name '*.txt'? -->
  <polygon points="200,60 270,100 200,140 130,100" class="diamond"/>
  <text x="200" y="96" text-anchor="middle" class="code">-name '*.txt'</text>
  <text x="200" y="110" text-anchor="middle" class="label">?</text>

  <!-- Diamond 1 "Yes" arrow right -->
  <line x1="270" y1="100" x2="308" y2="100" class="connector"/>
  <text x="289" y="93" text-anchor="middle" class="label">Yes</text>

  <!-- Diamond 1 "No" arrow down -->
  <line x1="200" y1="140" x2="200" y2="185" class="connector"/>
  <text x="212" y="166" text-anchor="start" class="label">No</text>

  <!-- Skip box 1 -->
  <rect x="170" y="190" width="60" height="30" class="box"/>
  <text x="200" y="210" text-anchor="middle" class="label">Skip</text>

  <!-- Diamond 2: -size +1M? -->
  <polygon points="380,60 450,100 380,140 310,100" class="diamond"/>
  <text x="380" y="96" text-anchor="middle" class="code">-size +1M</text>
  <text x="380" y="110" text-anchor="middle" class="label">?</text>

  <!-- Diamond 2 "Yes" arrow right -->
  <line x1="450" y1="100" x2="488" y2="100" class="connector"/>
  <text x="469" y="93" text-anchor="middle" class="label">Yes</text>

  <!-- Diamond 2 "No" arrow down -->
  <line x1="380" y1="140" x2="380" y2="185" class="connector"/>
  <text x="392" y="166" text-anchor="start" class="label">No</text>

  <!-- Skip box 2 -->
  <rect x="350" y="190" width="60" height="30" class="box"/>
  <text x="380" y="210" text-anchor="middle" class="label">Skip</text>

  <!-- Diamond 3: -mtime -7? -->
  <polygon points="560,60 630,100 560,140 490,100" class="diamond"/>
  <text x="560" y="96" text-anchor="middle" class="code">-mtime -7</text>
  <text x="560" y="110" text-anchor="middle" class="label">?</text>

  <!-- Diamond 3 "Yes" arrow right -->
  <line x1="630" y1="100" x2="660" y2="100" class="connector"/>
  <text x="645" y="93" text-anchor="middle" class="label">Yes</text>

  <!-- Diamond 3 "No" arrow down -->
  <line x1="560" y1="140" x2="560" y2="185" class="connector"/>
  <text x="572" y="166" text-anchor="start" class="label">No</text>

  <!-- Skip box 3 -->
  <rect x="530" y="190" width="60" height="30" class="box"/>
  <text x="560" y="210" text-anchor="middle" class="label">Skip</text>

  <!-- "Match!" result box (accent) -->
  <rect x="662" y="76" width="76" height="48" class="box-accent"/>
  <text x="700" y="97" text-anchor="middle" class="title">Match!</text>
  <text x="700" y="113" text-anchor="middle" class="label">Execute action</text>
</svg>
