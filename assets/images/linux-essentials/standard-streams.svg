<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <defs>
    <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
    </marker>
    <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
    .label { font-size: 10px; fill: #555; }
    .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
    .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
    .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
    .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
    .connector-stderr { stroke: #9e9e9e; stroke-width: 1; fill: none; marker-end: url(#arrow-light); stroke-dasharray: 4,3; }
    .heading { font-size: 13px; font-weight: 700; fill: #009485; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #e0e0e0; }
      .label { fill: #aaa; }
      .code { fill: #e0e0e0; }
      .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
      .connector { stroke: #666; marker-end: url(#arrow-dark); }
      .connector-stderr { stroke: #666; marker-end: url(#arrow-dark); stroke-dasharray: 4,3; }
      .heading { fill: #4db6ac; }
    }
  </style>

  <!-- Heading -->
  <text x="300" y="24" text-anchor="middle" class="heading">Standard Streams (File Descriptors)</text>

  <!-- Keyboard box -->
  <rect x="30" y="75" width="110" height="50" class="box"/>
  <text x="85" y="100" text-anchor="middle" class="title">Keyboard</text>
  <text x="85" y="114" text-anchor="middle" class="label">(input device)</text>

  <!-- Process box (accent) -->
  <rect x="245" y="55" width="110" height="90" class="box-accent"/>
  <text x="300" y="90" text-anchor="middle" class="title">Process</text>
  <text x="300" y="106" text-anchor="middle" class="code">PID 1234</text>
  <text x="300" y="134" text-anchor="middle" class="label">running program</text>

  <!-- Terminal box -->
  <rect x="460" y="55" width="110" height="90" class="box"/>
  <text x="515" y="95" text-anchor="middle" class="title">Terminal</text>
  <text x="515" y="111" text-anchor="middle" class="label">(output device)</text>

  <!-- Arrow: STDIN (fd 0) - Keyboard to Process -->
  <line x1="140" y1="100" x2="243" y2="100" class="connector"/>
  <text x="191" y="93" text-anchor="middle" class="code">fd 0</text>
  <text x="191" y="118" text-anchor="middle" class="label">STDIN</text>

  <!-- Arrow: STDOUT (fd 1) - Process to Terminal (upper) -->
  <line x1="355" y1="82" x2="458" y2="82" class="connector"/>
  <text x="406" y="75" text-anchor="middle" class="code">fd 1</text>
  <text x="406" y="96" text-anchor="middle" class="label">STDOUT</text>

  <!-- Arrow: STDERR (fd 2) - Process to Terminal (lower, curved path) -->
  <path d="M 355 125 C 390 125, 390 155, 420 155 C 440 155, 445 130, 460 125" class="connector-stderr"/>
  <text x="406" y="168" text-anchor="middle" class="code">fd 2</text>
  <text x="406" y="182" text-anchor="middle" class="label">STDERR</text>
</svg>
