<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 200">
  <defs>
    <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
    </marker>
    <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
    .label { font-size: 10px; fill: #555; }
    .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
    .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
    .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
    .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
    .heading { font-size: 13px; font-weight: 700; fill: #009485; }
    .blocked { stroke: #d32f2f; stroke-width: 1.2; fill: none; stroke-dasharray: 5,4; }
    .blocked-x { font-size: 14px; font-weight: 700; fill: #d32f2f; }
    .firewall { stroke: #9e9e9e; stroke-width: 1.2; stroke-dasharray: 4,3; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #e0e0e0; }
      .label { fill: #aaa; }
      .code { fill: #e0e0e0; }
      .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
      .connector { stroke: #666; marker-end: url(#arrow-dark); }
      .heading { fill: #4db6ac; }
      .blocked { stroke: #ef5350; }
      .blocked-x { fill: #ef5350; }
      .firewall { stroke: #666; }
    }
  </style>

  <!-- Heading -->
  <text x="330" y="24" text-anchor="middle" class="heading">SSH Jump Host</text>

  <!-- Your Machine box -->
  <rect x="30" y="70" width="140" height="80" class="box"/>
  <text x="100" y="105" text-anchor="middle" class="title">Your Machine</text>
  <text x="100" y="122" text-anchor="middle" class="code">ssh -J</text>

  <!-- Firewall vertical dashed line -->
  <line x1="220" y1="45" x2="220" y2="190" class="firewall"/>
  <text x="220" y="42" text-anchor="middle" class="label">Firewall</text>

  <!-- Jump Host box (accent) -->
  <rect x="260" y="70" width="140" height="80" class="box-accent"/>
  <text x="330" y="105" text-anchor="middle" class="title">Jump Host</text>
  <text x="330" y="122" text-anchor="middle" class="code">bastion</text>

  <!-- Internal Server box -->
  <rect x="490" y="70" width="140" height="80" class="box"/>
  <text x="560" y="105" text-anchor="middle" class="title">Internal Server</text>
  <text x="560" y="122" text-anchor="middle" class="code">10.0.0.50</text>

  <!-- Arrow: Your Machine -> Jump Host -->
  <line x1="170" y1="100" x2="258" y2="100" class="connector"/>
  <text x="196" y="92" text-anchor="middle" class="label">SSH</text>

  <!-- Arrow: Jump Host -> Internal Server -->
  <line x1="400" y1="100" x2="488" y2="100" class="connector"/>
  <text x="444" y="92" text-anchor="middle" class="label">SSH</text>

  <!-- Blocked direct path (curved dashed line with X) -->
  <path d="M 140 150 Q 140 185, 330 185 Q 520 185, 520 150" class="blocked"/>
  <text x="330" y="182" text-anchor="middle" class="blocked-x">X</text>
  <text x="330" y="198" text-anchor="middle" class="label">Direct access blocked</text>
</svg>
