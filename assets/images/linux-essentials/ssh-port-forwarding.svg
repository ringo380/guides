<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660 200">
  <defs>
    <marker id="arrow-light" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#9e9e9e"/>
    </marker>
    <marker id="arrow-dark" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#666"/>
    </marker>
  </defs>
  <style>
    .title { font-size: 11px; font-weight: 600; fill: #1a1a1a; }
    .label { font-size: 10px; fill: #555; }
    .code { font-size: 10px; fill: #1a1a1a; font-family: "SFMono-Regular", "Consolas", "Liberation Mono", monospace; }
    .box { fill: #f5f5f5; stroke: #ccc; stroke-width: 1; rx: 8; }
    .box-accent { fill: #f5f5f5; stroke: #009485; stroke-width: 1.5; rx: 8; }
    .connector { stroke: #9e9e9e; stroke-width: 1.2; fill: none; marker-end: url(#arrow-light); }
    .heading { font-size: 13px; font-weight: 700; fill: #009485; }

    @media (prefers-color-scheme: dark) {
      .title { fill: #e0e0e0; }
      .label { fill: #aaa; }
      .code { fill: #e0e0e0; }
      .box { fill: rgba(255,255,255,0.07); stroke: rgba(255,255,255,0.15); }
      .box-accent { fill: rgba(255,255,255,0.07); stroke: #4db6ac; }
      .connector { stroke: #666; marker-end: url(#arrow-dark); }
      .heading { fill: #4db6ac; }
    }
  </style>

  <!-- Heading -->
  <text x="330" y="24" text-anchor="middle" class="heading">SSH Local Port Forwarding</text>

  <!-- Local Machine box -->
  <rect x="30" y="60" width="150" height="100" class="box"/>
  <text x="105" y="90" text-anchor="middle" class="title">Local Machine</text>
  <text x="105" y="120" text-anchor="middle" class="code">localhost:3307</text>

  <!-- Remote Server box (accent) -->
  <rect x="255" y="60" width="150" height="100" class="box-accent"/>
  <text x="330" y="90" text-anchor="middle" class="title">Remote Server</text>
  <text x="330" y="120" text-anchor="middle" class="code">sshd</text>

  <!-- MySQL box -->
  <rect x="480" y="60" width="150" height="100" class="box"/>
  <text x="555" y="90" text-anchor="middle" class="title">MySQL</text>
  <text x="555" y="120" text-anchor="middle" class="code">localhost:3306</text>

  <!-- Encrypted tunnel (double line) from Local to Remote -->
  <line x1="180" y1="106" x2="253" y2="106" class="connector" style="stroke-dasharray: 6,3;"/>
  <line x1="180" y1="114" x2="253" y2="114" class="connector" style="stroke-dasharray: 6,3;"/>
  <text x="216" y="96" text-anchor="middle" class="label">SSH Tunnel</text>
  <text x="216" y="138" text-anchor="middle" class="label">(encrypted)</text>

  <!-- Arrow from Remote to MySQL -->
  <line x1="405" y1="110" x2="478" y2="110" class="connector"/>
  <text x="441" y="100" text-anchor="middle" class="label">Forward</text>

  <!-- Legend note -->
  <line x1="30" y1="185" x2="60" y2="185" style="stroke: #9e9e9e; stroke-width: 1.2; stroke-dasharray: 6,3;"/>
  <text x="66" y="188" class="label">= encrypted connection</text>
</svg>
