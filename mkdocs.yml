site_name: The Runbook
site_url: https://ringo380.github.io/guides/
site_description: Practical technical guides on Linux, DNS, Git, databases, and development
site_author: Ryan Robson
repo_url: https://github.com/ringo380/guides
repo_name: ringo380/guides
edit_uri: edit/main/
copyright: Copyright &copy; 2025-2026 Robworks Software LLC

# docs_dir is a symlink tree created at build time (see .github/workflows/deploy.yml).
# For local dev: ./setup-docs.sh && mkdocs serve
docs_dir: docs

theme:
  name: material
  custom_dir: overrides
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

plugins:
  - search
  - open-in-new-tab
  - social

hooks:
  - hooks/interactive.py

markdown_extensions:
  - toc:
      permalink: true
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.keys
  - attr_list
  - md_in_html

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/interactive.css
  - assets/stylesheets/lightbox.css

extra_javascript:
  - assets/javascripts/interactive.js
  - assets/javascripts/giscus-theme.js
  - assets/javascripts/lightbox.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ringo380
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/robworks
    - icon: fontawesome/brands/bluesky
      link: https://bsky.app/profile/lessoncraft.bsky.social
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@runbook
    - icon: fontawesome/brands/threads
      link: https://threads.net/@robworks_software
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize repeat visits and measure engagement with
      guides. With your consent, you help us improve the content.
    cookies:
      analytics:
        name: Google Analytics
        checked: true
    actions:
      - accept
      - reject
  analytics:
    provider: google
    property: G-56L2QXTFGR
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/ringo380/guides/issues/new?template=content-improvement.yml&title=[Feedback]+{title}" target="_blank" rel="noopener">opening an issue</a>.

